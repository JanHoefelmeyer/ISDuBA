name: Playwright Tests
on:
  push:
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Npm install
      run:  |
        cd docs/scripts
        whoami
        ls -al
        ./setup.sh
        ls -al
        whoami
        cd ../..
        cd client
        npm ci
        npx playwright install --with-deps
        npx playwright test
      shell: bash
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
